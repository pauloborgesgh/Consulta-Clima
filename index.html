<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/tempo.png" type="image/x-icon">
    <title> Clima Agora!!!</title> 
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">

<!--font-->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<script src="Js/script.js" defer></script>

<body>
    
</head>
 
<div class="container">
    <div class="form">
      
        <h3>Confira o clima de uma cidade:</h3>
      <div class="form-input-container">
        <input
        type="text"
        placeholder="Digite uma cidade"
        placeholder="Digite o nome da cidade"
        id="city-input"
        value=""
      />
      <button id="search">Buscar</button>
      </button>
      </div>
    </div>
    <div id="weather-data" class="hide">
      <h2><i class="fa-solid fa-location-dot"></i> <span id="city"></span> <img id="country"></img></h2>
      <p id="temperature"><span></span>&deg;C</p>
      <div id="description-container">
        <p id="description"></p>
        <img id="weather-icon" src="" alt="Condições atuais">
      </div>
      <div id="details-container">
        <p id="umidity">
          <i class="fa-solid fa-droplet"></i> 
          <span></span>
        </p>
        <p id="wind">
          <i class="fa-solid fa-wind"></i>
          <span></span>
        </p>
      </div>
    </div>
    <div id="error-message" class="hide">
      <p>Não foi possível encontrar o clima de uma cidade com este nome.</p>
    </div>
    <div id="loader" class="hide">
      <i class="fa-solid fa-spinner"></i>
    </div>
    <div id="suggestions">
      <button id="Los Angeles">Los Angeles</button>
      <button id="Chicago">Chicago</button>
      <button id="capivari">Capivari</button>
      <button id="Paulínia">Paulínia</button>
      <button id="Santa Catarina">Santa Catarina</button>
      <button id="Campinas">Campinas</button>
      <button id="Santa Bárbara d'Oeste">Santa Bárbara d'Oeste</button>
      <button id="sorocaba">Sorocaba</button>
    </div>
  
    <p id="description"></p>
    <p id="umidity"></p>
    <p id="wind"></p>
    <div id="final"></div>
  </div>
</body>
</html>
